<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bot√≥n de Cierre</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .frame-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 90%;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .frame-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <button class="close-button" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
        <iframe src="https://fluidforms.co/embed/form?id=679b920718ef1df993bf0346"></iframe>
    </div>
</body>
</html>
